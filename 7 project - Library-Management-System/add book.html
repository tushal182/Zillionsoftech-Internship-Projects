<!DOCTYPE html>
<html>

<head>
    <title>Library System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="add_style.css">
    <link rel="icon" href="image/logo.png">
</head>

<body>
    <div class="container">
        <form action="">
            <h3>Book Managment System</h3>
            <div class="form-group">
                <label for="stunam">Student Name:</label>
                <input type="text" class="form-control" id="stunam" required>
            </div>
            <div class="form-group">
                <label for="booknam">Book Name:</label>
                <input type="text" class="form-control" id="booknam" required>
            </div>
            <div class="form-group">
                <label for="dateoi">Date Of Issue:</label>
                <input type="date" class="form-control" id="dateoi" required>
            </div>
            <div class="form-group">
                <label for="isbn">International Standard Book Number:</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
            <div class="form-group">
                <label for="num">Phone No.:</label>
                <input type="number" class="form-control" id="num" required>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="addBook()">Issue Book</button>
            <button type="button" class="btn btn-danger" onclick="removeBook()">Return Book</button>
        </form>
        <br>
        <form>
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" class="form-control" id="search" onkeyup="searchBook()">
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Book Name</th>
                    <th>Date Of Issue</th>
                    <th>ISBN</th>
                    <th>Phone No.</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Book entries will go here -->
            </tbody>
        </table>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="library_book.js"></script>


</body>
</html>
